<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contrast Checker</title>
</head>

<body>
    <main>
        <header>
            <h1>Color Contrast Checker</h1>
            <p>Calculate the contarst between text and background colors.</p>
        </header>
        <article>
            <div class="results">
                <div class="inputs">
                    <label for="text-color-input">Text color</label>
                    <input type="text" id="text-color-input" />
                    <label for="back-color-input">Background Color</label>
                    <input type="text" id="back-color-input" />
                </div>
                <div class="rating">
                    <h1>10.10</h1>
                    <h2>Very Good</h2>
                </div>
            </div>
            <div class="showcase">
                
            </div>
        </article>
    </main>
</body>

</html>
